	<div class="root">
	<!-- 头部开始 -->
	<div class="head">

	<span>订单</span>
	<a href="search.html"><i class="iconfont">&#xe69b;</i></a>

    <!-- 菜单栏开始 -->
	<div class="caidan">
		<div>全部</div>
		<div class="two">待付款</div>
		<div>待收货</div>

		 </div>

	 </div>

	 <div class="xiangqing">
		 <div class="one"></div>
		 <div class="two">小米MIX3</div>
	 </div>
	 <!-- 订单详情结束 -->
	 <div class="line"></div>

	 <div class="price">
		 <div class="one">共一件商品&nbsp;&nbsp;总金额:</div>
		 <div class="two">1999元</div>
	 </div>
	 <!-- 价格结束 -->
	 <!-- 按钮开始 -->
	 <div class="btn">
		 <div>取消订单</div>
		 <div>立即付款</div>

	 </div>
	 <!-- 按钮结束 -->
	 </main>
